<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header>
        <div>
            <img src="https://via.placeholder.com/150" alt="logo" id="logo">
        </div>
        <nav>
            <ul>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form">
            <h1>Tell us about your experience</h1>

            <form id=formFill>
                <h3>Gender:</h3>
                <label for="male">Male</label>
                <input type="radio" name='gender' id="male" required>
                <label for="female">Female</label>
                <input type="radio" name='gender' id='female' required>

                <h3>Old:</h3>
                <select name="Old" id="Old" required>
                    <option value="18-39">18-39</option>
                    <option value="40-59">40-59</option>
                    <option value="60-90">60-90</option>
                </select>
                
                <h3>What type of vaccine did you take?</h3>
                <input type="radio" name='type' id="visor" required>
                <label for="visor">Visor</label>
                <input type="radio" name='type' id="extraZeneca" required>
                <label for="extraZeneca">Extra Zeneca</label>
                <input type="radio" name='type' id="sinopharm " required>
                <label for="sinopharm ">Sinopharm </label>
                <input type="radio" name='type' id="biontech " required>
                <label for="biontech ">Biontech </label>

                <h3>What is the symptoms you faced?</h3>

                <input type="checkbox" id="temperatureRise">
                <label for="temperatureRise">Temperature rise</label>
                <input type="checkbox" id="musclePain">
                <label for="musclePain">Muscle pain</label>
                <input type="checkbox" id="sensitivityOrShortnessOfBreath">
                <label for="sensitivityOrShortnessOfBreath">Sensitivity Or Shortness Of Breath</label>
                <input type="checkbox" id="fatigue">
                <label for="fatigue">Fatigue</label>
                <input type="checkbox" id="headache">
                <label for="headache">Headache</label>
                <input type="checkbox" id="shudder">
                <label for="shudder">Shudder</label>
                <input type="checkbox" id="jointPain">
                <label for="jointPain">Joint pain</label>
            </br>
                <label for="diseases">What diseases do you suffer from?</label>
                <textarea id="diseases" ></textarea>

                <input type="submit" value="Submit">
            </form>

        </section>

        <section id='contact'>
            <h2>Contact information</h2>
        </hr>
            <div id="contactUs">
                <div>
                <img class="cont" src="../icon/phone.png" alt='phone icon'>
                <p>+962 65 200 230</p>
            </div>

            <div>
                <img class="cont" src="../icon/gmail.png" alt="e-mail icon">
                <p>diwan@moh.gov.jo</p>
            </div>

            <div>
                <img class="cont" src="../icon/fax.png" alt="fax icon">
                <p>5688373</p>
            </div>
        </hr>
            <div id="media">
                <img class="media" src="" alt="FB icon">
                <img class="media" src="" alt="twitter icon">
        
            </div>
            </div>
        </section>
        
    </main>
    <footer>
        <ul>
            <li><img src="https://via.placeholder.com/90" alt="footer_logo1"></li>
            <li><img src="https://via.placeholder.com/80" alt="footer_logo2"></li>
            <li><img src="https://via.placeholder.com/90" alt="footer_logo3"></li>
        </ul>

</body>

</html>
