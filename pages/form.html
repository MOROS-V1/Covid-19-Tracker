    <main>
        <section id="form">
            <h1>Tell us about your experience</h1>
            <form id=formFill>
                <h3>Gender:</h3>
                <label for="gender">Male</label>
                <input type="radio" name='gender' id="gender" value ='male' required>
                <label for="gender">Female</label>
                <input type="radio" name='gender' id='gender' value='female' required>
                <h3>Old:</h3>
                <select name="Old" id="Old" required>
                    <option value="18-39" id="age1">18-39</option>
                    <option value="40-59" id="age2">40-59</option>
                    <option value="60-90" id="age3">60-90</option>
                </select>
                <h3>What type of vaccine did you take?</h3>
                <input type="radio" name='type' id="vaccine" value ="visor" required>
                <label for="vaccine">Visor</label>
                <input type="radio" name='type' id="vaccine" value ="estraZeneca" required>
                <label for="vaccine">EstraZeneca</label>
                <input type="radio" name='type' id="vaccine" value ="sinopharm" required>
                <label for="vaccine">Sinopharm </label>
                <input type="radio" name='type' id="vaccine" value ="biontech" required>
                <label for="vaccine">Biontech </label>
              
                <h3>What are the symptoms you faced?</h3>
                <input type="checkbox" id="temperatureRise"  >
                <label for="temperatureRise">Temperature rise</label>
                <input type="checkbox" id="musclePain">
                <label for="musclePain">Muscle pain</label>
                <input type="checkbox" id="sensitivityOrShortnessOfBreath">
                <label for="sensitivityOrShortnessOfBreath">Sensitivity Or Shortness Of Breath</label>
                <input type="checkbox" id="fatigue">
                <label for="fatigue">Fatigue</label>
                <input type="checkbox" id="headache">
                <label for="headache">Headache</label>
                <input type="checkbox" id="shudder">
                <label for="shudder">Shudder</label>
                <input type="checkbox" id="jointPain">
                <label for="jointPain">Joint pain</label>
            </br>
                <label for="diseases">What diseases do you suffer from?</label>
                <textarea id="diseases" ></textarea>
                <input type="submit" id="submitbuttom" value="Submit">
            </form>
        </section>
        <section id='contact'>
            <h2>Contact information</h2>
        </hr>
